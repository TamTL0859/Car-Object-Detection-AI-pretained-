<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <h1>Car Finder</h1>
    <div id="container">
        <div id="half-box">
            <div id="video-box">
                <video id="uploaded-video" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div>
                <input type="file" id="input" accept=".mp4" />
                <label for="input" id="upload-label"></label>
                <p id="fileName"></p>
            </div>
        </div>
        <div id="divider"></div>
        <div id="half-box">
            <div id="video-box">
                <video id="processed-video" controls>
                    <source src="" type="video/z">
                </video>
            </div>
            <div class="progress" id="loading-bar">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <span class="sr-only">Processing</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="IndexScripts.js"></script>
</body>

</html>
